<div class="container" style="margin-top:20px;">
	<div class="row">
		<article class="col-sm-12 col-md-12 col-lg-8 col-lg-offset-2 sortable-grid ui-sortable">
			<!-- <span > <img style="margin-bottom: 15px;" src="http://www.casserole.edu.mx/wp-content/themes/blain/images/loghead.jpg" height="90%" alt="logo"> </span> -->
			<!-- Widget ID (each widget will need unique ID)-->
			<div class="jarviswidget jarviswidget-sortable" id="wid-id-1" data-widget-editbutton="false" data-widget-custombutton="false" role="widget" style="">
				<!-- widget options:
					usage: <div class="jarviswidget" id="wid-id-0" data-widget-editbutton="false">
					
					data-widget-colorbutton="false"	
					data-widget-editbutton="false"
					data-widget-togglebutton="false"
					data-widget-deletebutton="false"
					data-widget-fullscreenbutton="false"
					data-widget-custombutton="false"
					data-widget-collapsed="true" 
					data-widget-sortable="false"
					
				-->
				<header role="heading">
					<span class="widget-icon"> 
						<i class="fa fa-comments"></i> 
					</span>
					<h2>Contáctanos</h2>
					<span class="jarviswidget-loader">
						<i class="fa fa-refresh fa-spin"></i>
					</span>
				</header>
				<div role="content">
					<div class="jarviswidget-editbox">				
					</div>
					<div class="widget-body no-padding">				
						<form id="prospectoFacebook" class="smart-form">
							<fieldset>
								<h4>Información de Contacto</h4>
								<div class="row">
									<section class="col col-6">								
										<label class="input"> <i class="icon-prepend fa fa-user"></i>
											<input type="text" name="fname" ng-model="fa.prospecto.nombre" placeholder="Nombre Completo" required="">
										</label>
									</section>
									<section class="col col-6">
										<label class="input"> <i class="icon-prepend fa fa-calendar"></i>
											<input date-time class="form-control" view="year" max-view="year" min-view="date" ng-model="fa.prospecto.fechaNac" placeholder="Fecha Nacimiento"/>
										</label>
									</section>
								</div>
		
								<div class="row">
									<section class="col col-6">
										<label class="input"> <i class="icon-prepend fa fa-envelope-o"></i>
											<input type="email" name="email" ng-model="fa.prospecto.correo" placeholder="Correo">
										</label>
									</section>
									<section class="col col-6">
										<label class="input"> <i class="icon-prepend fa fa-phone"></i>
											<input type="tel" name="phone" ng-model="fa.prospecto.telefono" placeholder="Teléfono" data-mask="(999) 999-9999" required="">
										</label>
									</section>
								</div>
								
								<div class="row">
									<section class="col col-4">
										<label class="input"> <i class="icon-prepend fa fa-users"></i>
											<input type="text" name="estadoCivil" ng-model="fa.prospecto.estadoCivil" placeholder="Estado Civil">
										</label>
									</section>
									<section class="col col-4">
										<label class="select">
											<select name="country" ng-model="fa.prospecto.interes"  required>
												<option value="" default selected style="display: none;">Área de interés</option>
												<option value="Ventas en Sala" selected="" >Ventas en Sala</option>
												<option value="Ventas en Calle">Ventas en Calle</option>
												<option value="Almacén y Reparto">Almacén y reparto</option>
												<option value="Contabilidad o Administracion">Contabilidad o administración</option>
												<option value="Mercadotecnia">Mercadotecnia</option>
												<option value="Sistemas">Sistemas</option>
												<option value="Asistente o Secretaria">Asistente o Secretaria</option>
												<option value="Limpieza y Mantenimiento">Limpieza y mantenimiento</option>
											</select> <i></i> </label>
									</section>
									<section class="col col-4">
										<label class="input"> <i class="icon-prepend fa fa-building"></i>
											<input type="text" name="ciudadNac" ng-model="fa.prospecto.ciudadNac" placeholder="Ciudad de Nacimiento" required="">
										</label>
									</section>									
								</div>
								
								<div class="row">
									<section class="col col-6">
										<label class="input"> <i class="icon-prepend fa fa-book"></i>
											<input type="text" name="formacionAcademica" ng-model="fa.prospecto.formacionAcademica" placeholder="Formación Académica" required="">
										</label>
									</section>
									<section class="col col-6">
										<label class="input"> <i class="icon-prepend fa fa-dollar"></i>
											<input type="text" name="sueldo" ng-model="fa.prospecto.sueldo" placeholder="Sueldo mensual (libre): 4000, 5000" required="">
										</label>
									</section>
								</div>
								
							</fieldset>
							<fieldset>
								
								<section>
									<h4>Información adicional</h4>
									<label class="textarea"> 										
										<textarea rows="3" name="info" ng-model="fa.prospecto.informacion" placeholder="Información Adicional"></textarea> 
									</label>
								</section>
								
							</fieldset>							
							
		
							<footer>
								<button type="submit" class="btn btn-primary" ng-click="fa.guardar(fa.prospecto)">
									Enviar
								</button>
							</footer>
						</form>
		
					</div>
					<!-- end widget content -->
					
				</div>
				<!-- end widget div -->
				
			</div>
		</article>
	</div>
</div>
<script type="text/javascript">
	$("#prospectoFacebook").validate();
</script>
